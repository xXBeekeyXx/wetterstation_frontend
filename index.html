<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <title>Niederschlagsmenge/-art</title>
</head>
<body>
    <h1>Niederschlagsmenge/-art</h1>

    <div class="icon sun-shower">
    <div class="cloud"></div>
    <div class="sun">
        <div class="rays"></div>
    </div>
    <div class="rain"></div>
    </div>
    <h2>15mm</h2>

    <div class="icon thunder-storm">
    <div class="cloud"></div>
    <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
    </div>
    </div>
    <h2>8mm</h2>

    <div class="icon cloudy">
    <div class="cloud"></div>
    <div class="cloud"></div>
    </div>
    <h2>2mm</h2>

    <div class="icon flurries">
    <div class="cloud"></div>
    <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
    </div>
    </div>
    <h2>0.8mm</h2>

    <div class="icon sunny">
    <div class="sun">
        <div class="rays"></div>
    </div>
    </div>
    <h2>0mm</h2>

    <div class="icon rainy">
    <div class="cloud"></div>
    <div class="rain"></div>
    </div>
    <h2>20mm</h2>
</body>
</html>
